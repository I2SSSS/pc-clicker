<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>PC Clicker Mobile</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
  text-align: center;
  margin: 0;
  padding: 0;
  user-select: none;
}

#pc {
  font-size: 15vw;
  cursor: pointer;
  transition: transform 0.05s;
  margin: 20px 0;
  touch-action: manipulation; /* empÃªche double-tap zoom */
}

#pc:active {
  transform: scale(0.9);
}

.box {
  background: #1e293b;
  padding: 15px;
  margin: 15px auto;
  width: 90%;
  max-width: 400px;
  border-radius: 10px;
}

.box.reset {
  background: #1f2937;
  border: 2px solid #ef4444;
}

input {
  padding: 12px;
  width: 90%;
  margin-bottom: 10px;
  text-align: center;
  font-size: 1rem;
}

button {
  padding: 14px;
  font-size: 1rem;
  cursor: pointer;
  width: 100%;
  margin-top: 5px;
  border: none;
  border-radius: 6px;
}

.cheat {
  background: #7f1d1d;
}

@media (max-width: 500px) {
  #pc {
    font-size: 25vw; /* plus grand sur mobile, stable */
  }
  input, button {
    font-size: 1.2rem;
    padding: 16px;
  }
}
</style>
</head>
