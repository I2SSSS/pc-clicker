<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>PC Clicker Simplifi√©</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
  text-align: center;
  margin: 0;
  padding: 0;
  user-select: none;
}

#pc {
  font-size: 15vw;
  cursor: pointer;
  transition: transform 0.05s;
  margin: 20px 0;
  touch-action: manipulation;
}

#pc:active {
  transform: scale(0.9);
}

.box {
  background: #1e293b;
  padding: 15px;
  margin: 15px auto;
  width: 90%;
  max-width: 400px;
  border-radius: 10px;
}

.box.reset {
  background: #1f2937;
  border: 2px solid #ef4444;
}

input, select {
  padding: 12px;
  width: 90%;
  margin-bottom: 10px;
  font-size: 1rem;
  text-align: center;
}

button {
  padding: 14px;
  font-size: 1rem;
  cursor: pointer;
  width: 100%;
  margin-top: 5px;
  border: none;
  border-radius: 6px;
}

.cheat {
  background: #7f1d1d;
}

@media (max-width: 500px) {
  #pc { font-size: 25vw; }
  input, select, button { font-size: 1.2rem; padding: 16px; }
}
</style>
</head>
<body>

<h2 id="pcName">üíª Mon PC</h2>

<div class="box">
  <h3>Param√®tres</h3>
  <label>Nom du PC (pour cheat):</label>
  <input id="nameInput" placeholder="Tape le code secret"/>
  <label>Mode interface :</label>
  <select id="modeSelect">
    <option value="desktop">PC</option>
    <option value="mobile">Mobile</option>
  </select>
</div>

<p>PC : <span id="pcCount">0</span></p>
<p>PC / seconde : <span id="pcPerSecond">0</span></p>

<div id="pc">üíª</div>

<div class="box">
  <h2>Magasin</h2>
  <button onclick="buy(0)">üñ•Ô∏è PC Bureau (+1 PC/s) ‚Äî <span id="cost0"></span></button>
  <button onclick="buy(1)">üñß Serveur (+5 PC/s) ‚Äî <span id="cost1"></span></button>
  <button onclick="buy(2)">üåê Data Center (+20 PC/s) ‚Äî <span id="cost2"></span></button>
</div>

<div class="box reset">
  <h2>‚ö†Ô∏è Reset Partie</h2>
  <button onclick="resetGame()">RESET LA PARTIE</button>
</div>

<div class="box cheat" id="cheatPanel" style="display:none">
  <h2>‚ö†Ô∏è CHEAT PANEL</h2>
  <button onclick="addPC()">+10 000 PC</button>
  <button onclick="boost()">+100 PC/s</button>
  <button onclick="startAutoClick()">Auto Click ON</button>
  <button onclick="stopAutoClick()">Auto Click OFF</button>
  <button onclick="resetMoney()">Reset Money</button>
  <button onclick="disableCheat()">Fermer</button>
</div>

<script>
let pc = 0;
let pcPerSecond = 0;
let autoClickInterval = null;

const pcEl = document.getElementById("pc");
const pcCountEl = document.getElementById("pcCount");
const pcPerSecondEl = document.getElementById("pcPerSecond");
const pcNameEl = document.getElementById("pcName");
const cheatPanelEl = document.getElementById("cheatPanel");
const nameInputEl = document.getElementById("nameInput");
const modeSelectEl = document.getElementById("modeSelect");

const baseUpgrades = [
  { cps: 1, cost: 10 },
  { cps: 5, cost: 100 },
  { cps: 20, cost: 500 }
];
let upgrades = JSON.parse(JSON.stringify(baseUpgrades));

// Sauvegarde
function save() {
  localStorage.setItem("pcSave", JSON.stringify({
    pc,
    pcPerSecond,
    upgrades,
    name: pcNameEl.textContent,
    mode: modeSelectEl.value
  }));
}

// Chargement
function load() {
  const saveData = JSON.parse(localStorage.getItem("pcSave"));
  if (!saveData) return;

  pc = saveData.pc;
  pcPerSecond = saveData.pcPerSecond;
  upgrades = saveData.upgrades;
  pcNameEl.textContent = saveData.name || "üíª Mon PC";
  if(saveData.mode) modeSelectEl.value = saveData.mode;
  applyMode();
}

// UI
function updateUI() {
  pcCountEl.textContent = pc;
  pcPerSecondEl.textContent = pcPerSecond;
  upgrades.forEach((u, i) => {
    document.getElementById("cost"+i).textContent = u.cost + " PC";
  });
}

// Clic / Touch
function handleClick(e){
  e.preventDefault();
  pc++;
  updateUI();
  save();
}
pcEl.addEventListener("click", handleClick);
pcEl.addEventListener("touchstart", handleClick);

// Achats
function buy(i){
  if(pc>=upgrades[i].cost){
    pc-=upgrades[i].cost;
    pcPerSecond+=upgrades[i].cps;
    upgrades[i].cost = Math.floor(upgrades[i].cost*1.5);
    updateUI();
    save();
  }
}

// Cheat
nameInputEl.addEventListener("input", ()=>{
  const name = nameInputEl.value;
  pcNameEl.textContent = name || "üíª Mon PC";
  if(name==="131213") cheatPanelEl.style.display="block";
  save();
});

function addPC(){ pc+=10000; updateUI(); save(); }
function boost(){ pcPerSecond+=100; updateUI(); save(); }
function startAutoClick(){ if(autoClickInterval)return; autoClickInterval=setInterval(()=>{ pc++; updateUI(); save(); },100);}
function stopAutoClick(){ clearInterval(autoClickInterval); autoClickInterval=null; }
function resetMoney(){ pc=0; updateUI(); save();}
function disableCheat(){ stopAutoClick(); cheatPanelEl.style.display="none";}

// Reset total
function resetGame(){
  if(!confirm("‚ö†Ô∏è Tu es s√ªr ?")) return;
  stopAutoClick();
  pc=0; pcPerSecond=0;
  upgrades = JSON.parse(JSON.stringify(baseUpgrades));
  pcNameEl.textContent="üíª Mon PC";
  nameInputEl.value="";
  cheatPanelEl.style.display="none";
  save();
  updateUI();
}

// Gain auto
setInterval(()=>{ pc+=pcPerSecond; updateUI(); save(); },1000);

// Mode PC / Mobile
function applyMode(){
  if(modeSelectEl.value==="mobile"){
    pc.style.fontSize="25vw";
    document.querySelectorAll("button,input,select").forEach(el=>el.style.fontSize="1.2rem");
  } else {
    pc.style.fontSize="15vw";
    document.querySelectorAll("button,input,select").forEach(el=>el.style.fontSize="1rem");
  }
}
modeSelectEl.addEventListener("change", ()=>{ applyMode(); save(); });

// D√©marrage
load();
updateUI();
applyMode();
</script>
</body>
</html>
